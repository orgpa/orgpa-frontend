<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{.PageName}}</title>

	<!-- Favicon -->
	<link rel="icon" href="/static/img/logo-nci.jpg">

	<!-- CSS -->
	<link rel="stylesheet" href="/static/css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Scripts -->
	<script src="/static/js/database.js"></script>
	<script src="/static/js/form.js"></script>
	<script src="/static/js/rendering/notes.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
	<script>
		var databaseAPI = new DatabaseAPI('{{.Config.URLDatabaseAPI}}')
		var notesRenderer = new NotesRendering
	</script>

	<nav class="nav-wrapper">
		<div class="container">
			<a href="/" class="brand-logo">orgpa</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="#">titi</a></li>
				<li><a href="#">tata</a></li>
				<li><a href="#">toto</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div id="AllNotes">
			<div class="card z-depth-3" style="margin-top: 40px;">
				<div class="card-content">
					<h1 class="section-title" style="margin:0px;">notes</h1>
				</div>
			</div>
			<div class="card">
				<div class="card-content">
					<table class="striped">
						<thead>
							<th><h5 style="margin:0px;">Title</h5></th>
							<th><h5 style="margin:0px;">Content</h5></th>
						</thead>
						<tbody id="AllNotesTableBody">
							<script>
								databaseAPI.RequestAllNotes(notesRenderer.AllNotesHomePage);
							</script>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="card z-depth-3" style="margin-top: 60px;">
			<div class="card-content">
				<h1 class="section-title" style="margin:0px;">new note</h1>
			</div>
		</div>
		<div class="card">
			<div class="card-content">
				<div class="row">
					<div class="col l3 m6 s12">
						<input id="new-note-title" name="title" type="text" placeholder="Title">
					</div>
					<div class="col l9 m6 s12">
						<textarea id="new-note-content" name="content" class="materialize-textarea" placeholder="Content"></textarea>
					</div>
				</div>
				<button id="btn-valid-new-note" class="btn red" onclick="databaseAPI.NewNote('new-note-title', 'new-note-content'); databaseAPI.RequestAllNotes(notesRenderer.AllNotesHomePage);">add</button>
			</div>
		</div>
	</div>
</body>
</html>
